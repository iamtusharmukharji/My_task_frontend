<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <script src="js/main.js" type="text/javascript"></script> 
    <title>My Task</title>
</head>
<body style="background-color: rgb(226, 224, 224)">
    <div class="header-div">
        My Task
        <button class="signup-button" onclick="showModal('form-modal',1)">Sign Up</button>
    </div>
    
    <div class="login">
        <div class="icon_div">
            <div class="user-icon-div"><img src="assets/login.png" alt="" height="55px" width="55px"></div>
        </div>
        
        <input id="usernameBox" type="text" placeholder="username or email"><br>
        <input id="passwordBox" type="password" placeholder="password"><span>
        <i class="bi bi-eye-slash" id="togglePassword" onclick="showPassword()" style="font-size: 20px;margin-left: -3px;"></i></span>
        <button class="login-button" onclick="login()">Login</button>
        
    </div>

    <div id="form-modal" class="form-modal">

        <!-- Modal content -->
        <div class="form-modal-content">
          <span id="close" onclick="showModal('form-modal',0)" style="float: right; font-size:35px; cursor:pointer;">&times;</span><br><br><br>
            <input id="emailBox" type="text" placeholder="Email" style="margin-bottom: 15px;">
            <input id="nameBox" type="text" placeholder="Name" style="margin-bottom: 15px;">
            <input id="passBox" type="password" placeholder="Password" style="margin-bottom: 15px;">
            <input id="cnfPassBox" type="password" placeholder="Confirm password" style="margin-bottom: 15px;"><br><br>
            <center><p id="alert" style="position:relative;font-family: Arial, Helvetica, sans-serif; color: rgb(249, 69, 84);"></p></center><br>
            <center><div id="loader" class="loader"></div></center>
            <center><button id = "create-acc-button" class="signup-button" onclick="signup()" style="color: white;margin-right: 40%;">Create Account</button></center>

          
        </div>
      
      </div>
</body>
</html>
